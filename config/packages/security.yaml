security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    providers:
        db_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: user_login
                check_path: user_login
            provider: db_provider
            logout:
                path:   /logout
                target: /login
    access_control:
        - { path: ^/backend, roles: ROLE_ADMIN }